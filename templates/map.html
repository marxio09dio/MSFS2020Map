<!-- Create map object -->
<script>
    let followPlane = true;

    // Create map options
    var mapOptions = {
        center: [41.8601, -87.6101],
        zoom: 10,
        dragging: true,
    }

    // Creating a map object
    var map = new L.map('map', mapOptions);

    // Creating a Layer object
    var simple = new L.tileLayer.provider('CartoDB.Voyager');
    var openstreet = new L.tileLayer.provider('OpenStreetMap.Mapnik');
    var grayscale = new L.tileLayer.provider('CartoDB.Positron');
    var basic = new L.tileLayer.provider('Jawg.Terrain', {
        variant: '',
        accessToken: 'CQVU4GpEMHf6XeTxVy2x2zRCDJpr6zFX61tYzcs27Jeus4kfc9XBUNfz3mhPakJZ'
    });

    var openaip_cached_basemap = new L.TileLayer("http://{s}.tile.maps.openaip.net/geowebcache/service/tms/1.0.0/openaip_basemap@EPSG%3A900913@png/{z}/{x}/{y}.png", {
        maxZoom: 14,
        minZoom: 4,
        tms: true,
        detectRetina: true,
        subdomains: '12',
        format: 'image/png',
        transparent: true
    });

    // Adding layers to the map
    map.addLayer(basic);

    var baseLayers = {
        "Grayscale": grayscale,
        "Open Street": openstreet,
        "Pale": simple,
        "Default": basic,
    }
    var overlays = {
        "Aviation": openaip_cached_basemap
    }

    // Add control
    L.control.layers(baseLayers, overlays).addTo(map)

    // Icon options
    var iconOptions = {
        iconUrl: '/static/img/plane.png',
        iconSize: [35, 35]
    }

    // Creating a custom icon
    var customIcon = L.icon(iconOptions);

    // Creating Marker Options
    var markerOptions = {
        clickable: false,
        draggable: false,
        icon: customIcon,
        rotationAngle: 0,
        rotationOrigin: "center"
    }

    // Creating a Marker
    var marker = L.marker([17.438139, 78.395830], markerOptions);

    // Adding marker to the map
    marker.addTo(map);

    var markerCoordinates = [];

    var markerPolyline = L.polyline(markerCoordinates, {
        color: 'red',
        weight: 2,
        opacity: 0.7,
        smoothFactor: 10
    }).addTo(map);

    marker.on('move', function(event) {
        markerCoordinates.push(event.latlng);
        markerPolyline.setLatLngs(markerCoordinates);
    });

    // Adding Polyline to the map
    map.setView(marker.getLatLng(), 10);

</script>
